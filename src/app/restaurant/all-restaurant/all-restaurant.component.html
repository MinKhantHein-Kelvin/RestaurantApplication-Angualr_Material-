<div class="container-fluid">
  <div class="row">
    <mat-spinner *ngIf="showSpinner" class="mx-auto"></mat-spinner>
    <div class="col-md-4" *ngFor="let resData of allRestaurentData">

      <mat-card class="res-card mb-5 text-center">
        <mat-card-header class="mb-3">
          <div mat-card-avatar class="res-header-image"></div>
          <mat-card-title class="mt-2">{{resData.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h4>Location : {{resData.address}} | Type : {{resData.types}}</h4>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="resData._id" class="mb-2 btn btn-block rounded-pill" style="background: chocolate;">Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
